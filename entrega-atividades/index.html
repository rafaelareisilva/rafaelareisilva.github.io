<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="button">Botão Animado</button>
</body>
